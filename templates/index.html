<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    background-color: #D3D3D3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.chat-container {
    width: 400px;
    background: #000000;
    box-shadow: 0px 4px 8px rgb(0, 0, 0);
    border-radius: 10px;
    overflow: hidden;
}

.chat-header {
    background: linear-gradient(135deg, #000000, #bcbfbc);
    padding: 15px;
    text-align: center;
    color: rgb(255, 255, 255);
    font-weight: 600;
}

.chat-box {
    height: 300px;
    overflow-y: auto;
    padding: 10px;
    background-color: #ffffff;
    display: flex;
    flex-direction: column;
}

.chat-box div {
    max-width: 80%;
    padding: 8px;
    margin: 5px;
    border-radius: 10px;
    line-height: 1.4;
    word-wrap: break-word;
    font-size: 14px;
}

.bot-message {
    background: #ffffff;
    color: #2E7D32;
    align-self: flex-start;
    border: 1px solid #c8e6c9;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
}

.user-message {
    background: #000000;
    color: white;
    align-self: flex-end;
}

.chat-input {
    display: flex;
    padding: 10px;
    background: #ffffff;
    border-top: 1px solid #ddd;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 20px;
    font-size: 14px;
    outline: none;
}

.chat-input button {
    background: #070707;
    color: white;
    border: none;
    padding: 10px 15px;
    margin-left: 10px;
    border-radius: 50%;
    cursor: pointer;
    font-weight: bold;
}

.chat-input button:hover {
    background: #a2a9a8;
}

/* Scrollbar Styling */
.chat-box::-webkit-scrollbar {
    width: 8px;
}

.chat-box::-webkit-scrollbar-thumb {
    background: #54c9bb;
    border-radius:Â 10px;
}
    </style>
    <div class="chat-container">
        <div class="chat-header">
            <h2>AI Chatbot</h2>
        </div>
        <div class="chat-box" id="chatBox">
            <div class="bot-message">Hello! How can I assist you?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function sendMessage() {
            let userText = document.getElementById("userInput").value;
            if (userText.trim() === "") return;

            let chatBox = document.getElementById("chatBox");

            let userDiv = document.createElement("div");
            userDiv.className = "user-message";
            userDiv.textContent = "You: " + userText;
            chatBox.appendChild(userDiv);

            fetch("/get?msg=" + userText)
                .then(response => response.text())
                .then(botResponse => {
                    let botDiv = document.createElement("div");
                    botDiv.className = "bot-message";
                    botDiv.textContent = "Chatbot: " + botResponse;
                    chatBox.appendChild(botDiv);
                    chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
                });

            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
